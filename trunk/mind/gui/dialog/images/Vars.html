<h2>How to use Variables.</h2>
The variables are only visible and can only be used in the
Function Editor where they are created.<br>
<br>
Example notations:<br>
<ul>
  <li>Int3 - Integer variable</li>
  <li>Flt2 - Float variable<br>
  </li>
</ul>
The index for the variables increases for each new variable that is
added.<br>
